<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Manager</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time!</h1>
      <p class="lead text-center">Choo Choo! Woo Woo!</p>
    </div>

    <div class="row">

      <!-- Current Train Time -->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Current Train Time
          </div>
          <div class="card-body">

            <!-- Display Trains-->
            <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Update Record</th>
                <th scope="col">Remove Record</th>
                </tr>
            </thead>
            <tbody class="add-records">
            </tbody>
            </table>
            

          </div>

        </div>

      </div>
    </div>

    <br><br>

    <div class="row">

      <!-- Add New Train -->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form id="registerform" role="form">
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text" name="train_name">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
 
  <!-- Script -->
  <script src="app.js">




  </script>

</body>

</html>
